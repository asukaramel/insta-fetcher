name: Instagram Fetcher Once

on:
  workflow_dispatch:  # 手動で Run workflow が押されたときのみ

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread oauth2client google-api-python-client pytz

      - name: Run Instagram Fetcher (once)
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python fetch_instagram_once.py
